{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="{% static 'core/style.css' %}">
	<title>Crear Visitante</title>
	<style>
		/* keep original sizing but center the wrapper */
		.form-wrapper{ width:100%; max-width:540px; display:flex; flex-direction:column; align-items:center; margin:0 auto; }
	</style>
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>Registrar Visitante</h1>
		</div>

		<div class="form-wrapper">
			{% if form %}
				<form method="post">
					{% csrf_token %}
					{{ form.as_p }}
					<div class="button-row">
						<button class="btn" type="submit">Guardar</button>
						<a class="cancel-button" href="/dashboard/">Cancelar</a>
					</div>
				</form>
			{% else %}
				<form method="post">
					{% csrf_token %}
					<label>Nombre visitante
						<input type="text" name="name" required>
					</label>
					<label>Documento
						<input type="text" name="document" required>
					</label>
                    <label>Tipo de visitante
                        <select name="visitor_type" required>
                            <option value="TEMP">Visitante Temporal</option>
                            <option value="PROV">Proveedor</option>
					<label>Motivo
						<input type="text" name="reason">
					</label>
					<div class="button-row">
						<button class="btn" type="submit">Guardar</button>
						<a class="cancel-button" href="/dashboard/">Cancelar</a>
					</div>
				</form>
			{% endif %}
		</div>

	</div>
</body>
</html>
