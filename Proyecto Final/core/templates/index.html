{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'core/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sistema de Control de Acceso</h1>
        </div>

        {% if user_name %}
            <div style="text-align:center;">
                <p>Bienvenido, <strong>{{ user_name }}</strong></p>
                <p>Rol: <strong>{{ user_role }}</strong></p>

                <div style="display:flex; gap:10px; justify-content:center; align-items:center; margin-top:12px;">
                    <a class="btn" href="/menu/">Ir al Dashboard</a>

                    <form method="post" style="display:inline">
                        {% csrf_token %}
                        <input type="hidden" name="action" value="logout">
                        <button type="submit">Cerrar sesión</button>
                    </form>
                </div>
            </div>

        {% else %}
            <h2>Iniciar Sesión</h2>

            {% if login_error %}
                <p style="color:#dc2626">{{ login_error }}</p>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="action" value="login">

                <label>ID: 
                    <input type="text" name="UsersID" required>
                </label><br>

                <label>Password: 
                    <input type="password" name="Password" required>
                </label><br>

                <button type="submit">Iniciar Sesión</button>
            </form>
        {% endif %}
    </div>
</body>
</html>
