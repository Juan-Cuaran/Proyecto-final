{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'core/style.css' %}">
    <title>Asignar Credencial</title>
    <style>
        .form-wrapper{ width:100%; max-width:540px; display:flex; flex-direction:column; align-items:center; margin:0 auto; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Asignar Credencial Digital</h1>
        </div>
        <div class="form-wrapper">
            <form method="post" style="width:100%; max-width:420px;">
                {% csrf_token %}
                <label style="display:block; width:100%; margin-bottom:8px;">
                    <span>CÃ³digo de credencial</span>
                    <input type="text" name="credential_preview" value="{{ preview_code }}" readonly style="width:100%; padding:8px; margin-top:4px;">
                </label>
                {% if visitor %}
                    <input type="hidden" name="visitor_id" value="{{ visitor.id }}">
                {% endif %}
                <div class="button-row">
                    {% if visitor %}
                        <button class="btn" type="submit">Generar Credencial</button>
                    {% else %}
                        <button class="btn" type="button" disabled>No se ha encontrado el visitante</button>
                    {% endif %}
                    <a class="cancel-button" href="/dashboard/">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
