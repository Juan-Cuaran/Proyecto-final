{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'core/style.css' %}">
    <title>Asignar Credencial</title>
    <style>
        .form-wrapper{ width:100%; max-width:540px; display:flex; flex-direction:column; align-items:center; margin:0 auto; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Asignar Credencial Digital</h1>
        </div>
        <div class="form-wrapper">
            {% if form %}
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="button-row">
                        <button class="btn" type="submit">Asignar Credencial</button>
                        <a class="cancel-button" href="/dashboard/">Cancelar</a>
                    </div>
                    
                </form>
            {% else %}
                <form method="post">
                    {% csrf_token %}
                    <label>Credencial para el visitante: {{ visitor.name }} ({{ visitor.id_visitor }})</label>
                    <input type="hidden" name="visitor_id" value="{{ visitor.id }}"> 
                    <label>Fecha de expiraci√≥n
                        <input type="date" name="expiration_date" value="{{ default_expiration|date:'Y-m-d' }}" required>
                    </label>
                    <div class="button-row">
                        <button class="btn" type="submit">Asignar Credencial</button>
                        <a class="cancel-button" href="/dashboard/">Cancelar</a>
                </form>
            {% endif %}
                
        </div>
    </div>
</body>
</html>
